{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/css/style-starter.css' %}"> <!-- Font-Awesome-Icons-CSS -->
<link rel="stylesheet" href="{% static  '/css/style1.css' %}" type="text/css" media="all" /> <!-- Style-CSS --> 
<!-- //css files -->
<!-- web-fonts -->
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class = "container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>Whant's On Our menu?</h1>
        </div>
    </div>

    <div class = "row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method= "GET" action="{% url 'Menu-search' %}">
            <div class="md-form mt-0 active-cyan-2">
                <input class= "form-control" name="q" type="text" placeholder="Search Our Menu" aria-lable="Search" value="{{ request.GET.q}}">
                </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
        {% for item in menu_items %}
            <div class ="col-md-4 col-sm-12 text-center mb-5" style="margin-left:20px ; margin-right:120px">
            <input type="checkbox" class="form-check-input" src="{{ item.pk }}">
                <img class="rounded" src="{{ item.image.url }}" width = "350" height="300" margin-top="50" >
                <h5 class="mt-3">{{ item.name }}</h5>
                <p>Price:{{ item.price}}</p>
                <p>{{ item.description }}</p>
      
                </div>
        {% endfor %}
            </div>
    </div>
                  
{% endblock content %}
